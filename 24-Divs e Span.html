<!DOCTYPE html>
<html lang="en">
<head>
    <title>Divs e Span</title>
</head>
<body>
    <h1>Galáxias</h1>
<!--div serve para separa em bloco caso você queira formatar algo atraves do css\Javascript ou pelo proprio voce só estaria modificado aquele bloco (Essa Tag tbm pula de linha)-->
    <div style="background-color: blue;">
        <p>Galáxia <span style="background-color: green;">Andrômeda</span></p>
        <p>Galáxia Olho Negro</p>
        <p>Galáxia do Cata-Vento</p>
    </div>
</body>
</html>
